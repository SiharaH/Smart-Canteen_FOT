<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title></title>
</head>

<body>

    <div class="container" id="container">
        <!-- SIGN UP FORM -->
        <div class="form-container sign-up">
            <form id="sign-UP" action="register.php" method="POST">
                <h1>REGISTER</h1>
                <center><h2>FOR FOT SMART CANTEEN</h2></center>
            
                <input type="text" placeholder="Name" id="name" name="name" required>
                <span class="error" id="nameError"></span>

                <input type="email" placeholder="Email" id="email" name="email" required>
                <span class="error" id="emailError"></span>

                <input type="password" placeholder="Password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>

                <input type="password" placeholder="Re-type Password" id="cpassword" name="cpassword" required>
                <span class="error" id="cpasswordError"></span>

                <button type="submit">Sign Up</button>
            </form>
          

        </div>

        <!-- SIGN IN FORM -->
        <div class="form-container sign-in">
            <form id="sign-IN" action="login.php" method="POST">
>
                <h1>SIGN IN</h1>
                <input type="email" placeholder="Email" id="L_email" name="L_email">
                <input type="password" placeholder="Password" id="L_password" name="L_password">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- TOGGLE -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
