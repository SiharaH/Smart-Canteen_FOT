<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PurchasingLanka.lk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* ----- Reset & Base ----- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    a { text-decoration: none; color: inherit; }

    /* ----- Header Top Bar ----- */
    .top-bar {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
    }
    .top-bar a { color: white; font-weight: bold; }

    /* ----- Header ----- */
    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color:#321871;
      color: white;
      flex-wrap: wrap;
    }
    .header .logo { font-size: 24px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
    .header .search-box {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .header .search-box input {
      width: 70%;
      padding: 8px 12px;
      border-radius: 25px 0 0 25px;
      border: none;
      outline: none;
    }
    .header .search-box button {
      padding: 8px 15px;
      border-radius: 0 25px 25px 0;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .header .login-links a {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .header .login-links a:hover { color: #4b6f49; }

    /* ----- Navigation ----- */
    .nav-links {
      display: flex;
      justify-content: center;
      background-color:#512da8;
      flex-wrap: wrap;
    }
    .nav-links a, .nav-links .shop-btn {
      color: white;
      padding: 12px 18px;
      display: block;
      text-align: center;
      transition: 0.3s;
    }
    .nav-links a:hover, .nav-links .shop-btn:hover { background-color: #376642; color: white; }

    /* ----- Dropdown Menu ----- */
    .shop-category { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-radius: 5px;
      z-index: 1000;
      top: 40px;
    }
    .dropdown-content a {
      padding: 10px 15px;
      display: block;
      color: #333;
    }
    .dropdown-content a:hover { background-color: #28a745; color: white; }
    .shop-category:hover .dropdown-content { display: block; }

    /* ----- Footer ----- */
    footer.footer {
      background-color: #321871;
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }
    footer.footer div {
      flex: 1 1 200px;
    }
    footer.footer h3 {
      color: #62d75e;
      margin-bottom: 15px;
    }
    footer.footer p, footer.footer a {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }
    footer.footer a:hover { color: #6cac7b; }

    footer iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: 0;
    }

    /* ----- Responsive ----- */
    @media(max-width: 768px) {
      .header { flex-direction: column; align-items: flex-start; }
      .header .search-box input { width: 100%; margin-bottom: 10px; }
      .nav-links { flex-direction: column; }
      footer.footer { flex-direction: column; }
    }
  </style>
</head>
<body>

  
  <!-- Header -->
  <header class="header">
    <center><div class="logo"><i class="fas fa-shopping-basket"></i> FOT SMART CANTEEN</div></center>
    
    
  </header>

  <!-- Navigation -->
  <div class="nav-links">

    <a href="">Order Tracking</a>
    <a href="contact_us.html">Contact</a>
    <a href="about_us.html">About Us</a>
  </div>

  <!-- Footer -->
  <footer class="footer">

      <h3>Our Location</h3>

    </div>

    <div>

</body>
</html>
